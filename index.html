<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link href="index_css.css" type="text/css" rel="stylesheet" />
        <script src="index_js.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="box">
            <div id="display">
                <div id="on">
                    <span id="on_display"></span>
                </div>
                <div id="input">
                    <span id="input_display">0</span>
                </div>
            </div>
            <div id="input_button">
                <div id="left">
                    <div id="fun">
                        <button id="clear">CE</button>
                        <button id="left_bracket" class="brackets">(</button>
                        <button id="right_bracket" class="brackets">)</button>
                    </div>
                    <div id="num">
                        <button id="seven" class="display_able">7</button>
                        <button id="eight" class="display_able">8</button>
                        <button id="nine" class="display_able">9</button>
                        <button id="four" class="display_able">4</button>
                        <button id="five" class="display_able">5</button>
                        <button id="six" class="display_able">6</button>
                        <button id="one" class="display_able">1</button>
                        <button id="two" class="display_able">2</button>
                        <button id="three" class="display_able">3</button>
                        <button id="zero" class="display_able">0</button>
                        <button id="dot" class="display_dot">.</button>
                        <button id="backspace">←</button>
                    </div>
                </div>
                <div id="symbol_and_result">
                    <button id="plus" class="symbol">+</button>
                    <button id="minus" class="symbol">-</button>
                    <button id="multiply" class="symbol">*</button>
                    <button id="divide" class="symbol">/</button>
                    <button id="result">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
